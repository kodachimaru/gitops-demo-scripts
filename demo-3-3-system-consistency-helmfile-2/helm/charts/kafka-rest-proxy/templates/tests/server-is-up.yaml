apiVersion: v1
kind: Pod
metadata:
  name: {{ tpl .Values.namingConventions.testPod.name . | quote }}
  labels:
    {{ tpl .Values.namingConventions.kubeResourceCommonLabels . | nindent 4 | trim }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test
      image: busybox
      command: ['wget']
      args:  ['--spider', 'http://{{ tpl .Values.namingConventions.service.name . }}:{{ .Values.service.port }}', '-T', '5']
  restartPolicy: Never
